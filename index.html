<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/ico.png">
        <title>Workshop</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h1 class="title">JOIN THE WORKSHOP THAT WILL CHANGE YOUR BUSINESS</h1>
            </header>
            <section id="principal">
                <div id="form-container">
                    <h2 class="text-form">GUARANTEE YOUR PLACE IN THE WORKSHOP OF THE GREATEST MARKETING SPECIALIST TODAY</h2>
                    <p class="text-form">In this event you will learn all the secrets that will make you a successful entrepreneur without having to rely on luck.</p>
                    <form action="">
                        <input id="name" name="name" type="text" placeholder="Name">
                        <input id="email" name="email" type="text" placeholder="E-mail">
                        <select name="place">
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sp">São Paulo</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="es">Espírito Santo</option>
                        </select>
                        <input type="submit" value="SIGN UP">
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
